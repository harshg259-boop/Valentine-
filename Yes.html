<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Official üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .box {
      background: rgba(255,255,255,0.85);
      padding: 30px;
      border-radius: 25px;
      text-align: center;
      width: 90%;
      max-width: 360px;
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.6); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #ff2e63;
      margin-bottom: 10px;
    }

    p {
      color: #333;
      font-size: 1rem;
    }

    .tag {
      margin-top: 15px;
      font-weight: bold;
      color: #d81b60;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.8rem;
      opacity: 0.7;
    }

    .heart {
      position: absolute;
      font-size: 22px;
      animation: float linear infinite;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>It‚Äôs Official üíçüíñ</h1>
    <p>
      Congratulations, Bani.<br>
      You successfully unlocked<br>
      <strong>Harsh as your Valentine.</strong>
    </p>

    <div class="tag">
      Harsh ‚ù§Ô∏è Bani
    </div>

    <div class="footer">
      PS: Saying no was never an option üòå
    </div>
  </div>

  <script>
    function makeHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = Math.random() > 0.5 ? "üíñ Harsh" : "‚ù§Ô∏è Bani";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 4) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(makeHeart, 300);
  </script>

</body>
</html>
