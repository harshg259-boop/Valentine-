<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Question for Bani ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: rgba(0,0,0,0.35);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      color: white;
      width: 90%;
      max-width: 350px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      opacity: 0.9;
    }

    .buttons {
      margin-top: 25px;
      position: relative;
      height: 60px;
    }

    button {
      padding: 10px 22px;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
    }

    #yesBtn {
      background: #00e676;
      color: #000;
      margin-right: 10px;
    }

    #noBtn {
      background: #ff5252;
      color: white;
      position: absolute;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: floatUp linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }

    .hint {
      font-size: 0.75rem;
      margin-top: 15px;
      opacity: 0.7;
    }
  </style>
</head>

<body onclick="playMusic()">

  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>Bani, will you be my Valentine? ðŸ’–</h1>

  </div>

  <script>
    const music = document.getElementById("bgMusic");

    function playMusic() {
      music.play().catch(() => {});
    }

    function sayYes() {
      alert(
        "Good choice, Bani ðŸ˜ŒðŸ’–\n\n" +
        "Harsh + Bani = Official now.\n" +

      btn.style.left = x + "px";
      btn.style.top = y + "px";
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = Math.random() > 0.5 ? "â¤ï¸ Harsh" : "ðŸ’– Bani";

      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 350);
  </script>

</body>
</html>
