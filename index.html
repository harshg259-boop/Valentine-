<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 15px;
    }

    button {
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #ddd;
      position: absolute;
    }

    .inside-joke {
      margin-top: 15px;
      font-size: 14px;
      opacity: 0.8;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 0.8; transform: translateY(0); }
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: float 5s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(100vh); opacity: 1; }
      to { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Bani, will you be my Valentine? ðŸ’–</h1>

    <button id="yesBtn" onclick="goYes()">Yes ðŸ˜Œ</button>
    <button id="noBtn" onmouseover="moveNo()">No ðŸ™ƒ</button>

    <p class="inside-joke">
      Saying yes may result in excessive smiling ðŸ˜„
    </p>
  </div>

  <script>
    function moveNo() {
      const btn = document.getElementById("noBtn");
      btn.style.left = Math.random() * (window.innerWidth - 100) + "px";
      btn.style.top = Math.random() * (window.innerHeight - 50) + "px";
    }

    function goYes() {
      window.location.href = "yes.html";
    }

    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 500);
  </script>

</body>
</html>
